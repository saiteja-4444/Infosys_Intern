<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Fraud Aadhaar Detection</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRxp3boQ_bYvCBCvWLwqe-5g3YksR4_mchZA&s"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("https://i.pinimg.com/736x/a7/6b/64/a76b6404c6296b32ed0a85dcf334d188.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        text-align: center;
        overflow: hidden;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1.5s ease-in-out forwards;
        background: rgba(
          167,
          167,
          167,
          0.151
        ); /* Semi-transparent overlay for better text visibility */
        border-radius: 15px;
        margin: 20px;
      }
      .header {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #080c44; /* Vibrant cyan color */
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff,
          0 0 40px #00ffff;
        animation: glow 1.5s ease-in-out infinite alternate;
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff,
            0 0 40px #00ffff;
        }
        100% {
          text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff,
            0 0 80px #00ffff;
        }
      }
      .description {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #04043d;
        position: relative;
        overflow: hidden;
      }
      .description::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
      .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        background: #f33e26; /* Updated button color */
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s, transform 0.3s;
        position: relative;
        overflow: hidden;
      }
      .button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.4),
          transparent 70%
        );
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.5s ease, opacity 0.5s ease;
        opacity: 0;
        border-radius: 50%;
      }
      .button:hover::before {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      .button:hover {
        background: #ac0808; /* Darker shade on hover */
        transform: scale(1.1);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      /* Unique Animation: Pulsating Fingerprint Effect */
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.4);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(0, 188, 212, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 188, 212, 0);
        }
      }
      .pulse-animation {
        animation: pulse 2s infinite;
      }
      /* Image in Top Right Corner */
      .top-right-image {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 150px; /* Adjust size as needed */
        opacity: 0.7; /* Reduced opacity */
        z-index: 10;
      }
    </style>
  </head>

    <div class="container">

        Secure, reliable, and efficient identity verification powered by AI.

</html>
